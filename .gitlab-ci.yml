image: "python:3.9"

before_script:
  - python --version
  - pip install -r dev-requirements.txt

stages:
  - Static Analysis
  - Tests
  - Documentation
  - Release

###################
# Static Analysis #
###################
flake8:
  stage: Static Analysis
  tags:
    - docker
  script:
    - flake8 .
  needs: []
  only:
    - merge_requests

black:
  stage: Static Analysis
  tags:
    - docker
  script:
    - black --check ./
  needs: []
  only:
    - merge_requests

mypy:
  stage: Static Analysis
  tags:
    - docker
  script:
    - mypy --config-file .mypy.ini .
  needs: []
  only:
    - merge_requests

isort:
  stage: Static Analysis
  tags:
    - docker
  script:
    - isort --check --trailing-comma -m=3 .
  needs: []
  only:
    - merge_requests

#########
# Tests #
#########
unittests:
  stage: Tests
  tags:
    - lslab2
  script:
    - SDL_VIDEODRIVER=dummy python -m unittest discover -s src -t .. -p 'test_*.py'
  needs: []
  only:
    - merge_requests

game_rothermel.py:
  stage: Tests
  tags:
    - lslab2
  script:
    - SDL_VIDEODRIVER="dummy" python game_rothermel.py
  needs: []
  only:
    - merge_requests

coverage:
  stage: Tests
  tags:
  - lslab2
  script:
    - pip install pytest pytest-cov
    - SDL_VIDEODRIVER=dummy python -m coverage run -m pytest
    - SDL_VIDEODRIVER=dummy python -m coverage report
    - SDL_VIDEODRIVER=dummy python -m coverage xml
  artifacts:
    reports:
      cobertura: coverage.xml
  needs: []
  only:
    - merge_requests
    - master

################
# GitLab Pages #
################
.pages:
  script:
    - pip install -U sphinx sphinx-autoapi sphinx-rtd-theme myst-parser
    - sphinx-build -d docs/build/doctrees docs/source docs/build/html
    - mv docs/build/html public/

test-pages:
  stage: Documentation
  tags:
    - docker
  extends: .pages
  needs: []
  artifacts:
    expose_as: 'HTML Documentation'
    paths:
      - public/
    expire_in: 1 week
  only:
    - merge_requests

pages:
  stage: Documentation
  tags:
    - docker
    - pages
  extends: .pages
  artifacts:
    paths:
      - public
  only:
    - master

###########################
# Packaging and Releasing #
###########################
test-release:
  stage: Release
  tags:
    - docker
  script:
    - pip install wheel
    - python setup.py bdist_wheel
    - pip install -U dist/*.whl
    - python tests/package.py
  needs: []
  only:
    - merge_requests

.release:
  script:
    - pip install twine wheel
    - python setup.py bdist_wheel
    - TWINE_PASSWORD=${CI_JOB_TOKEN} TWINE_USERNAME=gitlab-ci-token python -m twine upload --verbose --repository-url https://gitlab.mitre.org/api/v4/projects/${CI_PROJECT_ID}/packages/pypi dist/*

.delete-package:
  script: >
    apt update -y && apt install jq -y

    delete_api_path=$(curl -H "PRIVATE-TOKEN: ${REGISTRY_DELETE_TOKEN}" "https://gitlab.mitre.org/api/v4/projects/${CI_PROJECT_ID}/packages/" | jq -r '.[] | select(.version=="0.0.0") | ._links.delete_api_path')

    curl --request DELETE -H "PRIVATE-TOKEN: ${REGISTRY_DELETE_TOKEN}" "${delete_api_path}"

release-dev:
  stage: Release
  tags:
    - docker
  script:
    - !reference [.delete-package, script]
    - !reference [.release, script]
  only:
    - master

release:
  stage: Release
  tags:
    - docker
  extends: .release
  only:
    - tags
